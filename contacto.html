<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="media/logo.png" /></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" />

            <label for="correo-electronico">Correo Electrónico</label>
            <input type="text" id="correo-electronico" />

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" />

            <label for="mensaje">Mensaje</label>
            <textarea cols="50" rows="10" id="mensaje"></textarea>

            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>

                <label for="radio-email">Email</label>
                <input type="radio" name="contacto" value="email" id="radio-email" />

                <label for="radio-telefono">Teléfono</label>
                <input type="radio" name="contacto" value="telefono" id="radio-telefono" />

                <label for="radio-whatsapp">WhatsApp</label>
                <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" />
            </div>

            <label><input type="checkbox" />¿Le gustaría recibir novedades de la Barbería Alura?</label>


            <input type="submit" value="Enviar formulario" />
        </form>
    </main>
    <footer>
        <img src="media/logo-blanco.png" />
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
</body>

</html>
