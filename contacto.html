<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="media/logo.png" /></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="input-padre" />

            <label for="correo-electronico">Correo Electrónico</label>
            <input type="text" id="correo-electronico" class="input-padre" />

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="input-padre" />

            <label for="mensaje">Mensaje</label>
            <textarea cols="50" rows="10" id="mensaje" class="input-padre"></textarea>

            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email" />Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono" />Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp"
                        id="radio-whatsapp" />WhatsApp</label>

            </div>

            <div>
                <p>¿En cuál horario prefiere ser atendido?</p>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" />¿Le gustaría recibir novedades de la Barbería
                Alura?</label>
            <input type="submit" value="Enviar formulario" />
        </form>
    </main>
    <footer>
        <img src="media/logo-blanco.png" />
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
</body>

</html>
